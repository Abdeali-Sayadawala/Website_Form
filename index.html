<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Form</title>
</head>
<body  id="particles-js">
    <div class="container">
        <div class="row form">
            <div style="background-image: url('ASSETS/form.jpg');" id="imge" class="col-sm-5"></div>
            <div class="col-sm-7 d-none d-sm-block">
                <div class="step">
                    <div class="bar">
                        <div id="first"></div>
                        <div id="myProgress">
                          <div id="myBar"></div>
                        </div>
                        <div id="second"></div>
                        </div>
                </div>
                <div class="frm">
                    <!-- <h1 style="color: #FBDBC1;">Form</h1> -->
                    <center><form class="d-none d-sm-block">
                            <table>
                                    <tr>
                                        <td>name</td>
                                        <td><input type= "text"></td>
                                    </tr>
                                    <tr>
                                        <td>Email</td>
                                        <td><input type="mail" name="email"></td>
                                    </tr>
                                    <tr>
                                         <td>Address</td>
                                             <td><input type="text" name="address"></td>
                                    </tr>
                                    <tr>
                                        <td>Date of Birth</td>
                                        <td><input type="date" name="birthdate"></td>
                                    </tr>
                            </table>
                    </form>
                </center>
                <button id="nxt" onclick="move()">Click Me</button> 
                </div>
            </div>
        </div>
    </div>
    <script src="JS/particles.js"></script>
    <script src="JS/app.js"></script>
    <script>
        function move() {
          var elem = document.getElementById("myBar");   
          var scnd = document.getElementById("second"); 
          var width = 1;
          scnd.style.backgroundColor = '#072C77';
          var id = setInterval(frame, 3);
          
          function frame() {
            if (width >= 100) {
              clearInterval(id);
            } else {
              width++; 
              elem.style.width = width + '%'; 
            }
          }
          setTimeout(function(){
                   scnd.style.backgroundColor = '#FBDBC1';
           },399);
        }
        </script>
</body>
</html>
